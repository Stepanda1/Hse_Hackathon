auth_enabled: false

server: #http_listen_address: 192.168.0.106 #46.146.248.104   # Listen on all interfaces
  http_listen_port: 3100
  grpc_listen_port: 9096 #grpc_listen_address: 0.0.0.0  # Also add this for gRPC
  log_level: warn
  grpc_server_max_concurrent_streams: 1000

common:
  instance_addr:  127.0.0.1  # Or use the actual IP: 46.146.248.104 #instance_addr: 127.0.0.1
  path_prefix: /home/user/loki/someshits
  storage:
    filesystem:
      chunks_directory: /home/user/loki/someshits/chunks
      rules_directory: /home/user/loki/someshits/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory


query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

limits_config:
  metric_aggregation_enabled: true
  enable_multi_variant_queries: true

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

pattern_ingester:
  enabled: true
  metric_aggregation:
    loki_address: localhost:3100

ruler:
  alertmanager_url: http://localhost:9093

frontend:
  encoding: protobuf


# By default, Loki will send anonymous, but uniquely-identifiable usage and configuration
# analytics to Grafana Labs. These statistics are sent to https://stats.grafana.org/
#
# Statistics help us better understand how Loki is used, and they show us performance
# levels for most users. This helps us prioritize features and documentation.
# For more information on what's sent, look at
# https://github.com/grafana/loki/blob/main/pkg/analytics/stats.go
# Refer to the buildReport method to see what goes into a report.
#
# If you would like to disable reporting, uncomment the following lines:
#analytics:
#  reporting_enabled: false
